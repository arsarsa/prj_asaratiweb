<!-- Backend -->

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Accedi</h1>
    
    <h2 id="user-email"></h2>

    <!-- Form di login -->
    <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" placeholder="Email" required><br><br>
        
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" placeholder="Password" required><br><br>
        
        <button type="submit">Login</button>
    </form>
    
    <p>Non hai un account? <a href="/uploadfile/signup.html">Registrati</a></p>
    
    <p id="error-message" style="color: red;"></p>

    <!-- Pulsante per login con Google -->
    <button id="google-login">Accedi con Google</button>

    <script type="module">
        import { login, loginWithGoogle } from "./scripts/login_upload.js";

        document.addEventListener("DOMContentLoaded", () => {
            console.log("âœ… Pagina di login caricata!");

            const loginForm = document.getElementById("login-form");
            if (loginForm) {
                loginForm.addEventListener("submit", (e) => {
                    e.preventDefault();
                    const emailInput = document.getElementById("login-email");
                    const passwordInput = document.getElementById("login-password");

                    if (!emailInput || !passwordInput) {
                        console.error("âŒ Errore: Input email o password mancanti!");
                        return;
                    }

                    const email = emailInput.value.trim();
                    const password = passwordInput.value.trim();

                    if (email === "" || password === "") {
                        document.getElementById("error-message").textContent = "âš ï¸ Inserisci email e password.";
                        return;
                    }

                    console.log("ðŸ“Œ Tentativo di login con:", email);
                    login(email, password).catch(error => {
                        document.getElementById("error-message").textContent = `Errore: ${error.message}`;
                    });
                });
            } else {
                console.error("âŒ Errore: Form di login NON trovato!");
            }

            // ðŸ”¹ Gestione login con Google
            const googleLoginButton = document.getElementById("google-login");
            if (googleLoginButton) {
                googleLoginButton.addEventListener("click", () => {
                    console.log("ðŸ“Œ Tentativo di login con Google");
                    loginWithGoogle().catch(error => {
                        document.getElementById("error-message").textContent = `Errore: ${error.message}`;
                    });
                });
            }
        });
    </script>
</body>
</html>
